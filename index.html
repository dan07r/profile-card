<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  
  
</head>
<body>

      <div class="container flex">
    
      <img class="top-left bubbles" src="images/bg-pattern-top.svg" alt="Top circle">


      <div class="card flex">

        <div class="small-container">
        </div>

        <img class="profile-pic" src="images/image-victor.jpg" alt="Image of Victor">
          
        <div class="stats-sect">

              <div class="name-city">
                  <div class="name-container">
                    <h1>Victor Crest</h1>
                    <p>26</p>
                  </div>
                    <p>London</p>

              </div>

                
                  <div class="stats-container  flex">

                    <div class="small-text">
                      <h1>80K</h1>
                      <p>Followers</p>
                    </div>

                    <div class="small-text">

                      <h1>803K</h1>
                      <p>Likes</p>
                    </div>

                    <div class="small-text">

                      <h1>1.4K</h1>
                      <p>Photos</p>
                    
                    </div>


                  </div>

                </div>
        </div>

          
        <img class="bottom-right bubbles" src="images/bg-pattern-bottom.svg" alt="Bottom circle">        


        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Daniel Rocha</a>.
        </div>
      </div>


  
  
  
  
</body>
</html>
